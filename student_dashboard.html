<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
</head>

<body>
    <div class="container">
        <div class="dashboard-card">
            <h2 class="text-center">Student Dashboard</h2>
            <div id="student-info"></div>
            <div class="text-end mt-3">
                <button class="btn btn-sm btn-danger" style="width: 70px;" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            const loggedIn = localStorage.getItem("loggedIn");
            const role = localStorage.getItem("role");
            const userId = localStorage.getItem("userId");

            if (!loggedIn || role !== "student") {
                window.location.href = "login.html";
                return;
            }

            fetch(`http://localhost:3000/student/${userId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById("student-info").innerHTML = `<p>${data.error}</p>`;
                    } else {
                        document.getElementById("student-info").innerHTML = `
                        <div class="info">
                            <p><strong>Name:</strong> ${data.name}</p>
                            <p><strong>Email:</strong> ${data.email}</p>
                            <p><strong>Department:</strong> ${data.department}</p>
                            <p><strong>Section:</strong> ${data.section}</p>
                            <p><strong>Phone:</strong> ${data.phone}</p>
                            <p><strong>Address:</strong> ${data.address}</p>
                            <p><strong>Attendance:</strong> ${data.attendance_count} days present</p>
                        </div>
                        <div class="mt-3">
                            <a href="result.html" class="btn btn-primary">View Results</a>
                        </div>
                    `;
                    }
                })
                .catch(error => console.error("Error:", error));
        };

        function logout() {
            localStorage.removeItem("loggedIn");
            localStorage.removeItem("userId");
            localStorage.removeItem("role");
            window.location.href = "/";
        }
    </script>
</body>

</html>
